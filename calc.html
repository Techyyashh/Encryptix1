<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="operation" class="operation"></div>
            <div id="result" class="result">0</div>
        </div>
        <button class="btn clear" value="C">C</button>
        <button class="btn" value="sin">sin</button>
        <button class="btn" value="cos">cos</button>
        <button class="btn" value="tan">tan</button>
        <button class="btn" value="^">^</button>
        <button class="btn" value="sqrt">âˆš</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn operator" value="/">/</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn operator" value="*">*</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn operator" value="-">-</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="btn equal" value="=">=</button>
        <button class="btn operator" value="+">+</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
